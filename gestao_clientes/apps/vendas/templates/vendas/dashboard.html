{% extends 'base.html' %}
{% load static %}

{% block person_css %}
    <link rel="stylesheet" href="{% static 'C3JS/c3.css' %}">
{% endblock %}

{% block main %}
    {{ average }} <br>
    {{ average_discount }} <br>
    {{ min }} <br>
    {{ max }} <br>
    {{ count }} <br>
    {{ count_nf_submit }}

    <div class="container">
        <div class="row">
            <h3>Vendas Realizadas</h3>
        </div>
        <div class="row">
            <div id="chart"></div>
        </div>
    </div>

    {{ x }}
{% endblock %}

{% block person_js %}
    <script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'C3JS/c3.js' %}" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="text/javascript">

$(function () {
    console.log('Teste');
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            url: '/vendas/dashboard-graph/',
            mimeType: 'json',
            x: 'x',
            type: 'bar'
        },
    });
});

    </script>
{% endblock %}
