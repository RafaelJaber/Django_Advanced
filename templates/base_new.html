{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.css' %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gest√£o Vendas</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="{% url 'list-sales' %}">Vendas</a></li>
                  <li><a href="{% url 'persons_list' %}">Clientes</a></li>
                  <li><a href="collapsible.html">Produtos</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="border-bottom: 1px solid rgba(0,0,0,0.14); height: 110px">
        <div class="container">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 m10 offset-m1 center">
                        <h1 style="color: #ee6e73; font-weight: 300; margin-top: 23px">
                            {% block title_page %} {% endblock %}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block main %}{% endblock %}
        {% block extra %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
></script>
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>

{% block modals %}
{% endblock %}
{% block scripts %}
{% endblock %}
